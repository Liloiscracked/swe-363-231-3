<!DOCTYPE html>
<html lang="en">
<head>

    <!DOCTYPE html>
    <html>
    <head>
        <style>
            table {
                width: 200%;
                max-width: 300px; /* Adjust the maximum width as needed */
                margin: 0 auto; /* Center the table on larger screens */
            }
    
            table img {
                max-width: 100%;
                height: auto;
            }
    
          
        </style>
    </head>
    <body>
        <table border="0">
            <!-- row 1-->
            <tr>
               <td rowspan="1"><img src="siri.png"></td>
               <td rowspan="2"><img  src="iphone.png"></td>
               <td rowspan="1"><img src="maps.png"></td>
               <td rowspan="1" colspan="2"><img src="iphone2.png"></td>
               <td rowspan="1"><img src="reply.png" alt=""></td>
           </tr>
           <!-- row 2-->
           <tr>
               <td><img src="airtag.png"></td>
               <td colspan="2" rowspan="2"><img height="800" src="ios.png"></td>
               <td rowspan="2"><img width="550" src="journal.png"></td> 
               <td rowspan="2"><img src="facetime.png"></td>
           </tr>
           <!-- row 3-->
           <tr>
               <td><img src="dog.png" ></td>           
           </tr>
           <!-- row 4-->
           <tr>
               <td rowspan="2" colspan="2"><img src="clock.png"></td>
               <td rowspan="2"><img src="check.png"></td>
               <td colspan="2"><img src="sticker.png"></td>
           </tr>
           <!-- row 5-->
           <tr>
               <td><img src="voicemail.png"></td>
               <td><img src="autocorrect.png"></td>
           </tr>
       </table>
    </body>
    </html>
    </body>
</html>
