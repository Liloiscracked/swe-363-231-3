<!DOCTYPE html>
<html>
    <head>
        <style>
            table{
                border-spacing: 4px;
            }
            td{
                background-color: #F5F5F5;
                border-radius: 8px;
                text-align: center;
                min-width: 36px;
                min-height: 24px;
                padding: 8px;
            }
            td::after{
                content: "-";
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td><img src="assets/siri.png" alt=""></td>
                <td rowspan="4"><img src="assets/iphone.png" alt=""></td>
                <td rowspan="2"><img src="assets/maps.png" alt=""></td>
                <td colspan="5" rowspan="2"><img src="assets/iphone2.png" alt=""></td>
                <td><img src="assets/reply.png" alt=""></td>
            </tr>
            <tr>
                <td rowspan="2"><img src="assets/airtag.png" alt=""></td>
                <td rowspan="4"><img src="assets/facetime.png" alt=""></td>
            </tr>
            <tr>
                <td colspan="3" rowspan="3"><img src="assets/ios.png" alt=""></td>
                <td colspan="2" rowspan="3"><img src="assets/journal.png" alt=""></td>
            </tr>
            <tr>
                <td><img src="assets/dog.png" alt=""></td>
            </tr>
            <tr>
                <td colspan="2" rowspan="3"><img src="assets/clock.png" alt=""></td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2"><img src="assets/check.png" alt=""></td>
                <td colspan="5"><img src="assets/sticker.png" alt=""></td>
            </tr>
            <tr>
                <td colspan="2"><img src="assets/voicemail.png" alt=""></td>
                <td colspan="4"><img src="assets/autocorrect.png" alt=""></td>
            </tr>
        </table>
    </body>
</html>
